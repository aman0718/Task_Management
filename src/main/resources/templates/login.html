<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "~{base :: Layout(~{::title}, ~{::section})}">

    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>

    <body>
        <section>
            <div class="container mt-2">
                <div class="row">
                    <div class="text-center p-5">
                        <img src="/img/logo.png" height="100px" width="100px" alt="">
                    </div>

                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Login</h3>
                                <th:block th:if="${param.error}">
                                    <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                </th:block>

                                <th:block th:if="${param.logout}">
                                    <p class="text-center text-danger fs-5">Logout Successfully</p>
                                </th:block>
                                
                            </div>

                            <div class="card-body">
                               
                                <form action="/userLogin" method="post">

                                    <div class="mb-3">
                                        <label for="">Email address</label>
                                        <i class="fa-solid fa-user"></i>
                                        <input class="form-control" type="email" name="username">
                                    </div>

                                    <div class="mb-3">
                                        <label for="">Password</label>
                                        <i class="fa-solid fa-lock"></i>
                                        <input class="form-control" type="password" name="password">
                                    </div>

                                    <button class="btn btn-primary col-md-12">Log In</button>

                                </form>

                            </div>
                            <div class="card-footer text-center">
                                <p class="fs-6">
                                    Don't have an account? <a href="/register">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
    </body>

</html>
