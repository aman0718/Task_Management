<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(title,content)">

    <head>
        <title th:replace="${title}"></title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous" 
        />
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <style>
            body {
                background-color: #5E548E; /* Light gray background color */
            }
        </style>

    </head>


    <body>

        <!-- ========== Start Navbar ========== -->

        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd; color: #333;">
            <div class="container-fluid">

                <a href="#" class="navbar-brand" style=" font-size: 1.5rem; color: #333;">
                    <img src="/img/logo.png" alt="logo" width="50px" height="50px">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!--  -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        

                        <th:block th:if="${user == null}">
                            <li class="nav-item" >
                                <a class="nav-link active" aria-current="page" href="/">
                                    <i class="fa-solid fa-house"></i> Home
                                </a> 
                            </li>
                        </th:block>

                       
                        <th:block th:if="${user != null}">

                            <li class="nav-item" >
                                <a class="nav-link active" aria-current="page" href="/user/">
                                    <i class="fa-solid fa-house"></i> Home</a>
                            </li>


                            <li class="nav-item" >
                                <a class="nav-link" href="/user/addNotes">Add Note</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/viewNotes">View All Notes</a>
                            </li>

                        </th:block>

                       
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

                        <th:block th:if="${user == null}">
                            <li class="nav-item" >
                                <a href="/signin" class="nav-link">
                                    <i class="fa-solid fa-right-to-bracket"></i> Login</a>
                            </li>
                            <li>
                                <a href="/register" class="nav-link">Register</a>
                            </li>
                            
                        </th:block>

                        <th:block th:if="${user != null}">

                            <li class="nav-item dropdown" >
                                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Welcome, <span th:text="${user.name}"></span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/user/dashboard">Dashboard</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><a class="dropdown-item" href="#">Help</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                </ul>
    
                            </li>
                            <li>
                                <a href="/user/register" class="nav-link">Register</a>
                            </li>

                        </th:block>
                        
                        

                    </ul>

                </div>

            </div>
        </nav>

        <!-- ========== End Navbar ========== -->

        <div th:replace="${content}"></div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>

</html>
